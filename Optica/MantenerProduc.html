<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Óptica</title>
 <link rel="stylesheet" href="Vistas/Estilos/Producto.css">
</head>
<body>
 <h1>Mantener Producto</h1>
 <form id="formulario-producto">
 <legend>Agregar nuevo producto</legend>
 <label for="nombre-producto">Nombre del producto o modelo ID:</label>
 <input type="text" id="nombre-producto" name="nombre-producto"><br><br>
 <label for="precio">Precio:</label>
 <input type="number" id="precio" name="precio"><br><br>
 <label for="existencias">Existencias:</label>
 <input type="number" id="existencias" name="existencias"><br><br>
 <button type="submit">Agregar producto</button>
 </form>
 <table id="tabla-productos">
 <thead>
 <tr>
 <th>Nombre del producto o modelo ID</th>
 <th>Precio</th>
 <th>Existencias</th>
 <th>Acciones</th>
 </tr>
 </thead>
 <tbody id="cuerpo-tabla">
 <!-- Aquí se mostrarán los productos -->
 </tbody>
 </table>
 <script src="Producto.js"></script>
</body>
</html>
